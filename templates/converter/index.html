{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Converter List-->
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!-- Converter Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Choose Converter</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Converter Grid Items-->
            <div class="row justify-content-center">

                {% for con in all_converters %}
                    <!-- Converter Item {{ con.id }} -->
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div class="portfolio-item mx-auto">
                            <a href="{{ con.id }}">
                                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                    <div class="portfolio-item-caption-content text-center text-white">{{ con.name }}</div>
                                </div>
                            </a>
                            <img class="img-fluid" src="{% static 'assets/img/portfolio/cabin.png' %}" alt=""/>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>

{% endblock %}
